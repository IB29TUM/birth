<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Birthday Surprise, Nathalie! 🎉</h1>
        <button class="btn" onclick="goToBirthdayBash()">🎂 Birthday Bash 🎂</button>
        <button class="btn" onclick="goToBirthdayPoem()">🎶 Birthday Poem 🎶</button>
        <button class="btn" onclick="goToBTSGame()">🎮 BTS Game 🎮</button>
        <button class="btn" onclick="goToMemories()">📽️ Memories 📽️</button>
    </div>

    <script>
        function goToBirthdayBash() {
            window.location.href = "birthday-bash.html";
        }
        function goToBirthdayPoem() {
            window.location.href = "poem.html";
        }
        function goToBTSGame() {
            window.location.href = "bts-game.html";
        }
        function goToMemories() {
            window.location.href = "memories.html";
        }
    </script>

</body>
</html>
